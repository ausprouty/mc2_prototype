  <h1>阶段二 事工基础</h1>
  <div id="showVideoOptions"></div>
  <p>
   
    <p style="text-align:justify"><img alt="" src="/content/M2/cmn/multiply2/M2P2.png" /></p>

<p style="text-align:justify">&nbsp;</p>

<p style="text-align:justify"><span><span><span lang="ZH-CN">这段时间始于公元</span><span lang="EN-US">26</span><span lang="ZH-CN">年中期，当时耶稣大约</span><span lang="EN-US">30</span><span lang="ZH-CN">岁，并持续了</span><span lang="EN-US">18-21</span><span lang="ZH-CN">个月。 耶稣从受洗，到开始公开传道、到首度接触群众（约</span><span lang="EN-US">1:35-44</span><span lang="ZH-CN">）逐渐增加，并寻找祂第一批跟随者和那些想更认识祂的群众（约</span><span lang="EN-US">4:1-4</span><span lang="ZH-CN">），以祂在拿撒勒被家乡的人拒绝为结束（路</span><span lang="EN-US">4:16-31</span><span lang="ZH-CN">）。</span></span></span></p>

<p style="text-align:justify"><span><span><span lang="ZH-CN">这时期的特点是奠定事工的基础。耶稣有意营造关系型的环境，以新的方式呼召人来作门徒。耶稣的事工从无到有，直至超越了施洗约翰的事工。（约</span><span lang="EN-US">4:1-3</span><span lang="ZH-CN">；太</span><span lang="EN-US">4:12</span><span lang="ZH-CN">；路</span><span lang="EN-US">3:19-20</span><span lang="ZH-CN">）。</span></span></span></p>

  </p>
